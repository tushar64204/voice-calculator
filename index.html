<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Voice Calculator</h1>
    <p>Just copy-paste your data here e.g., 354 + 100 + 150 + 149 + 520 + 90 + 160 + 550 + 20 + 422 + 500 + 1100 + 6600</p>
    <p>You get your result</p>
    <input type="text" id="input-field" placeholder="Speak or type a math problem">
    <button id="speak-button">Speak</button>
    <button id="calculate-button">Calculate</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
